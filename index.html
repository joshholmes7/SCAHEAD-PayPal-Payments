<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SC AHEAD Payments Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2, h3 {
            color: #003366;
        }
        input, select, button {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }
        #cart {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #f9f9f9;
            text-align: left;
        }
        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }
        .donation-options {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .paypal-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .remove-btn {
            background-color: red;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
        }
    </style>
    <script>
        let cartItems = [];
        let registrations = [];
        let memberships = [];

        function addRegistration() {
            console.log("Adding registration...");
        }

        function addMembership() {
            console.log("Adding membership...");
        }

        fetch('/.netlify/functions/getPaypalClientId')
            .then(response => response.json())
            .then(data => {
                if (!data.clientId) {
                    throw new Error("Invalid PayPal Client ID Response");
                }
                const script = document.createElement("script");
                script.src = `https://www.paypal.com/sdk/js?client-id=${data.clientId}&currency=USD`;
                script.onload = renderPayPalButtons;
                document.head.appendChild(script);
            })
            .catch(error => console.error("Error loading PayPal SDK:", error));

        function renderPayPalButtons() {
            paypal.Buttons({
                createOrder: function(data, actions) {
                    return actions.order.create({
                        purchase_units: [{ amount: { value: getTotal() } }]
                    });
                },
                onApprove: function(data, actions) {
                    return actions.order.capture().then(function(details) {
                        alert('Transaction completed by ' + details.payer.name.given_name);
                    });
                }
            }).render("#paypal-button-container");
        }

        function getTotal() {
            return cartItems.reduce((sum, item) => sum + item.price, 0).toFixed(2);
        }

        function updateCart() {
            console.log("Updating cart...");
            updateCartDisplay();
        }

        function updateCartDisplay() {
            let cartDiv = document.getElementById("cart");
            cartDiv.innerHTML = "<h3>Shopping Cart</h3>";
            let total = 0;
            cartItems.forEach((item, index) => {
                cartDiv.innerHTML += `<p>${item.name}: $${item.price.toFixed(2)} <button onclick='removeItem(${index})' class='remove-btn'>X</button></p>`;
                total += item.price;
            });
            cartDiv.innerHTML += `<strong>Total: $${total.toFixed(2)}</strong>`;
        }

        function removeItem(index) {
            cartItems.splice(index, 1);
            updateCartDisplay();
        }
    </script>
</head>
<body>
    <img src="https://github.com/joshholmes7/SCAHEAD-PayPal-Payments/blob/main/SC%20AHEAD%20Logo%20Color%202024.png?raw=true" alt="SC AHEAD Logo" class="logo">
    <h2>SC AHEAD Payments Portal</h2>
    <h3>Conference Registrations</h3>
    <button onclick="addRegistration()">Add Registration</button>
    <div id="registration-container"></div>
    <h3>Memberships</h3>
    <button onclick="addMembership()">Add Membership</button>
    <div id="membership-container"></div>
    <h3>Make a Donation</h3>
    <div id="cart"></div>
    <div class="paypal-container">
        <div id="paypal-button-container"></div>
    </div>
</body>
</html>
