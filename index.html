<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SC AHEAD Payments Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2, h3 {
            color: #003366;
        }
        input, select {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }
        #cart {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #f9f9f9;
            text-align: left;
        }
        #paypal-button-container {
            margin-top: 20px;
        }
    </style>
    <script>
        let cartItems = [];
        let registrations = [{ name: "", institution: "" }];
        let memberships = [{ name: "", institution: "" }];

        document.addEventListener("DOMContentLoaded", function () {
            addRegistrations();
            addMemberships();
            updateCart();
        });

        function addRegistrations() {
            let numRegistrations = parseInt(document.getElementById("conference-quantity").value);
            let registrationContainer = document.getElementById("registration-container");
            registrationContainer.innerHTML = "";
            
            for (let i = 0; i < numRegistrations; i++) {
                if (!registrations[i]) registrations[i] = { name: "", institution: "" };
                registrationContainer.innerHTML += `
                    <div>
                        <h4>Conference Registration #${i + 1}</h4>
                        <select class="conference-type" onchange="updateCart()">
                            <option value="25.00">Individual Member - $25.00</option>
                            <option value="35.00">Individual Non-Member - $35.00</option>
                        </select>
                        <input type="text" class="registrant-name" placeholder="Name" value="${registrations[i].name}" oninput="updateRegistration(${i}, 'name', this.value)" required>
                        <input type="text" class="registrant-institution" placeholder="Institution" value="${registrations[i].institution}" oninput="updateRegistration(${i}, 'institution', this.value)" required>
                    </div>
                `;
            }
            updateCart();
        }

        function addMemberships() {
            let numMemberships = parseInt(document.getElementById("membership-quantity").value);
            let membershipContainer = document.getElementById("membership-container");
            membershipContainer.innerHTML = "";
            
            for (let i = 0; i < numMemberships; i++) {
                if (!memberships[i]) memberships[i] = { name: "", institution: "" };
                membershipContainer.innerHTML += `
                    <div>
                        <h4>Membership #${i + 1}</h4>
                        <select class="membership-type" onchange="updateCart()">
                            <option value="50.00">24-25 - $50.00</option>
                            <option value="50.00">25-26 - $50.00</option>
                        </select>
                        <input type="text" class="member-name" placeholder="Name" value="${memberships[i].name}" oninput="updateMembership(${i}, 'name', this.value)" required>
                        <input type="text" class="member-institution" placeholder="Institution" value="${memberships[i].institution}" oninput="updateMembership(${i}, 'institution', this.value)" required>
                    </div>
                `;
            }
            updateCart();
        }

        function updateRegistration(index, field, value) {
            registrations[index][field] = value;
            updateCart();
        }

        function updateMembership(index, field, value) {
            memberships[index][field] = value;
            updateCart();
        }

        function updateCart() {
            cartItems = [];
            let registrationSelects = document.querySelectorAll(".conference-type");
            let membershipSelects = document.querySelectorAll(".membership-type");
            let donationAmount = Math.max(0, parseFloat(document.getElementById("donation-amount").value) || 0);
            document.getElementById("donation-amount").value = donationAmount;
            
            registrationSelects.forEach((select, index) => {
                cartItems.push({ 
                    name: `Conference Registration for ${registrations[index].name} (${registrations[index].institution})`, 
                    price: parseFloat(select.value) 
                });
            });
            
            membershipSelects.forEach((select, index) => {
                cartItems.push({ 
                    name: `Membership for ${memberships[index].name} (${memberships[index].institution})`, 
                    price: parseFloat(select.value) 
                });
            });
            
            if (donationAmount > 0) {
                cartItems.push({ name: "Donation", price: donationAmount });
            }
            
            updateCartDisplay();
        }

        function updateCartDisplay() {
            let cartDiv = document.getElementById("cart");
            cartDiv.innerHTML = "<h3>Shopping Cart</h3>";
            let total = 0;
            
            if (cartItems.length === 0) {
                cartDiv.innerHTML += "<p>Your cart is empty.</p>";
            } else {
                cartItems.forEach(item => {
                    cartDiv.innerHTML += `<p>${item.name}: $${item.price.toFixed(2)}</p>`;
                    total += item.price;
                });
                cartDiv.innerHTML += `<strong>Total: $${total.toFixed(2)}</strong>`;
            }
        }
    </script>
</head>
<body>
    <h2>SC AHEAD Payments Portal</h2>
    <h3>Number of Conference Registrations</h3>
    <input type="number" id="conference-quantity" value="1" min="1" onchange="addRegistrations()">
    <div id="registration-container"></div>
    <h3>Number of Memberships</h3>
    <input type="number" id="membership-quantity" value="1" min="1" onchange="addMemberships()">
    <div id="membership-container"></div>
    <h3>Make a Donation</h3>
    <input type="number" id="donation-amount" value="0" min="0" oninput="updateCart()">
    <div id="cart"></div>
</body>
</html>
