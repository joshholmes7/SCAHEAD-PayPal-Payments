<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SC AHEAD Payments Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2, h3 {
            color: #003366;
        }
        input, select {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }
        #cart {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #f9f9f9;
            text-align: left;
        }
        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <img src="https://github.com/joshholmes7/SCAHEAD-PayPal-Payments/blob/main/SC%20AHEAD%20Logo%20Color%202024.png?raw=true" alt="SC AHEAD Logo" class="logo">
    <h2>SC AHEAD Payments Portal</h2>

    <label><strong>Number of Conference Registrations</strong></label>
    <input type="number" id="conference-quantity" value="1" min="0" onchange="addRegistrations()">
    <div id="registration-container"></div>

    <label><strong>Number of Memberships</strong></label>
    <input type="number" id="membership-quantity" value="1" min="0" onchange="addMemberships()">
    <div id="membership-container"></div>

    <label><strong>Make a Donation</strong></label>
    <input type="number" id="donation-amount" value="0" min="0" onblur="updateCart()">
    <select id="donation-category" onchange="updateCart()">
        <option value="Event Food">Event Food</option>
        <option value="Event Facilities">Event Facilities</option>
        <option value="Presenter Fees">Presenter Fees</option>
        <option value="Annual Business Expenses">Annual Business Expenses</option>
        <option value="SC AHEAD BOD Discretion">SC AHEAD BOD Discretion</option>
    </select>

    <div id="cart"></div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let cartItems = [];
            let registrations = [{ name: "", institution: "" }];
            let memberships = [{ name: "", institution: "" }];

            function addRegistrations() {
                let numRegistrations = parseInt(document.getElementById("conference-quantity").value) || 1;
                let registrationContainer = document.getElementById("registration-container");
                registrationContainer.innerHTML = "";

                for (let i = 0; i < numRegistrations; i++) {
                    if (!registrations[i]) registrations[i] = { name: "", institution: "" };
                    registrationContainer.innerHTML += `
                        <div>
                            <h4>Conference Registration #${i + 1}</h4>
                            <select class="conference-type" onchange="updateCart()">
                                <option value="25.00">Individual Member - $25.00</option>
                                <option value="35.00">Individual Non-Member - $35.00</option>
                            </select>
                            <input type="text" class="registrant-name" placeholder="Name" value="${registrations[i].name}" onblur="updateRegistration(${i}, 'name', this.value)">
                            <input type="text" class="registrant-institution" placeholder="Institution" value="${registrations[i].institution}" onblur="updateRegistration(${i}, 'institution', this.value)">
                        </div>
                    `;
                }
                updateCart();
            }

            function updateCart() {
                cartItems = [];
                let registrationSelects = document.querySelectorAll(".conference-type");
                let names = document.querySelectorAll(".registrant-name");
                let institutions = document.querySelectorAll(".registrant-institution");
                let donationAmount = Math.max(0, parseFloat(document.getElementById("donation-amount").value) || 0);
                let donationCategory = document.getElementById("donation-category").value;

                registrationSelects.forEach((select, index) => {
                    cartItems.push({ name: `Conference Registration for ${names[index].value} (${institutions[index].value})`, price: parseFloat(select.value) });
                });
                
                if (donationAmount > 0) {
                    cartItems.push({ name: `Donation for ${donationCategory}`, price: donationAmount });
                }
                updateCartDisplay();
            }

            function updateCartDisplay() {
                let cartDiv = document.getElementById("cart");
                cartDiv.innerHTML = "<h3>Shopping Cart</h3>";
                let total = 0;

                cartItems.forEach(item => {
                    cartDiv.innerHTML += `<p>${item.name}: $${item.price.toFixed(2)}</p>`;
                    total += item.price;
                });

                cartDiv.innerHTML += `<strong>Total: $${total.toFixed(2)}</strong>`;
                cartDiv.innerHTML += '<div id="paypal-button-container"></div>';
                loadPayPalButtons();
            }

            function loadPayPalButtons() {
                fetch('/.netlify/functions/getPaypalClientId')
                    .then(response => response.json())
                    .then(data => {
                        const script = document.createElement('script');
                        script.src = `https://www.paypal.com/sdk/js?client-id=${data.clientId}&currency=USD`;
                        script.onload = () => {
                            paypal.Buttons().render('#paypal-button-container');
                        };
                        document.head.appendChild(script);
                    })
                    .catch(error => console.error('Error loading PayPal SDK:', error));
            }

            addRegistrations();
            updateCart();
        });
    </script>
</body>
</html>
