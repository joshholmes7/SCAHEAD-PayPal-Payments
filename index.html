<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payments | Your Chapter</title>
    <script src="https://www.paypal.com/sdk/js?client-id=YOUR_PAYPAL_CLIENT_ID&currency=USD"></script>
    <script>
        let cart = [];

        function addToCart(name, price, details) {
            cart.push({ name, price, details });
            updateCartDisplay();
        }

        function updateCartDisplay() {
            let cartHtml = "";
            let total = 0;
            cart.forEach((item, index) => {
                total += parseFloat(item.price);
                cartHtml += `<li>${item.name} - $${item.price} <br> ${item.details}</li>`;
            });
            document.getElementById("cart-list").innerHTML = cartHtml;
            document.getElementById("total-price").innerText = `Total: $${total.toFixed(2)}`;
        }

        function renderPayPalButtons() {
            paypal.Buttons({
                createOrder: function(data, actions) {
                    return actions.order.create({
                        purchase_units: [{
                            amount: {
                                value: cart.reduce((sum, item) => sum + parseFloat(item.price), 0).toFixed(2)
                            }
                        }]
                    });
                },
                onApprove: function(data, actions) {
                    return actions.order.capture().then(function(details) {
                        alert('Payment successful! Thank you, ' + details.payer.name.given_name);
                    });
                }
            }).render('#paypal-button-container');
        }
    </script>
</head>
<body>
    <h2>Support Our Chapter</h2>
    <p>Select the items you want to purchase and proceed to checkout.</p>

    <h3>Conference Registration</h3>
    <select id="conference-type">
        <option value="25">Individual Member - $25</option>
        <option value="35">Individual Non-Member - $35</option>
    </select>
    <input type="text" id="conference-name" placeholder="Name(s) being paid for" />
    <input type="text" id="conference-institution" placeholder="Institution Represented" />
    <button onclick="addToCart('Conference Registration', document.getElementById('conference-type').value, `Name: ${document.getElementById('conference-name').value}, Institution: ${document.getElementById('conference-institution').value}`)">Add to Cart</button>
    
    <h3>Individual Membership ($50)</h3>
    <select id="membership-year">
        <option value="50">24-25</option>
        <option value="50">25-26</option>
        <option value="50">26-27</option>
    </select>
    <input type="text" id="membership-name" placeholder="Name(s) being paid for" />
    <input type="text" id="membership-institution" placeholder="Institution Represented" />
    <button onclick="addToCart('Individual Membership', 50, `Year: ${document.getElementById('membership-year').value}, Name: ${document.getElementById('membership-name').value}, Institution: ${document.getElementById('membership-institution').value}`)">Add to Cart</button>
    
    <h3>Donations</h3>
    <input type="number" id="donation-amount" placeholder="Enter amount" />
    <button onclick="addToCart('Donation', document.getElementById('donation-amount').value, 'Thank you for your support!')">Add to Cart</button>
    
    <h2>Your Cart</h2>
    <ul id="cart-list"></ul>
    <p id="total-price">Total: $0.00</p>
    
    <div id="paypal-button-container"></div>
    <script>renderPayPalButtons();</script>
</body>
</html>
