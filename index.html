<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payments | Your Chapter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2, h3 {
            color: #003366;
        }
        table {
            margin: 0 auto;
        }
        input, select {
            width: 100%;
            padding: 5px;
        }
        footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #ccc;
            font-size: 14px;
            color: #666;
        }
        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }
        #paypal-button-container {
            margin-top: 20px;
        }
        #cart {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #f9f9f9;
            text-align: left;
        }
    </style>
    <script>
        let cartItems = [];
        let registrations = [];
        let memberships = [];

        document.addEventListener("DOMContentLoaded", function () {
            addRegistrations();
            addMemberships();
        });

        function addRegistrations() {
            let numRegistrations = document.getElementById("conference-quantity").value;
            let registrationContainer = document.getElementById("registration-container");
            registrationContainer.innerHTML = "";
            
            for (let i = 0; i < numRegistrations; i++) {
                if (!registrations[i]) registrations[i] = { name: "", institution: "" };
                registrationContainer.innerHTML += `
                    <div>
                        <h4>Conference Registration #${i + 1}</h4>
                        <select class="conference-type">
                            <option value="25.00">Individual Member - $25.00</option>
                            <option value="35.00">Individual Non-Member - $35.00</option>
                        </select>
                        <input type="text" class="registrant-name" placeholder="Name of person being paid for" value="${registrations[i].name}" required>
                        <input type="text" class="registrant-institution" placeholder="Institution being represented" value="${registrations[i].institution}" required>
                    </div>
                `;
            }
            updateCart();
        }

        function addMemberships() {
            let numMemberships = document.getElementById("membership-quantity").value;
            let membershipContainer = document.getElementById("membership-container");
            membershipContainer.innerHTML = "";
            
            for (let i = 0; i < numMemberships; i++) {
                if (!memberships[i]) memberships[i] = { name: "", institution: "" };
                membershipContainer.innerHTML += `
                    <div>
                        <h4>Membership #${i + 1}</h4>
                        <select class="membership-type">
                            <option value="50.00">24-25 - $50.00</option>
                            <option value="50.00">25-26 - $50.00</option>
                        </select>
                        <input type="text" class="member-name" placeholder="Name of member being paid for" value="${memberships[i].name}" required>
                        <input type="text" class="member-institution" placeholder="Institution being represented" value="${memberships[i].institution}" required>
                    </div>
                `;
            }
            updateCart();
        }

        function updateCart() {
            cartItems = [];
            let registrationSelects = document.querySelectorAll(".conference-type");
            let names = document.querySelectorAll(".registrant-name");
            let institutions = document.querySelectorAll(".registrant-institution");
            let membershipSelects = document.querySelectorAll(".membership-type");
            let memberNames = document.querySelectorAll(".member-name");
            let memberInstitutions = document.querySelectorAll(".member-institution");
            let donationAmount = Math.max(0, parseFloat(document.getElementById("donation-amount").value) || 0);
            document.getElementById("donation-amount").value = donationAmount;
            
            registrationSelects.forEach((select, index) => {
                registrations[index] = { name: names[index].value, institution: institutions[index].value };
                cartItems.push({ 
                    name: `Conference Registration for ${names[index].value} (${institutions[index].value})`, 
                    price: parseFloat(select.value) 
                });
            });
            
            membershipSelects.forEach((select, index) => {
                memberships[index] = { name: memberNames[index].value, institution: memberInstitutions[index].value };
                cartItems.push({ 
                    name: `Membership for ${memberNames[index].value} (${memberInstitutions[index].value})`, 
                    price: parseFloat(select.value) 
                });
            });
            
            if (donationAmount > 0) {
                cartItems.push({ name: "Donation", price: donationAmount });
            }
            
            updateCartDisplay();
        }

        function updateCartDisplay() {
            let cartDiv = document.getElementById("cart");
            cartDiv.innerHTML = "<h3>Shopping Cart</h3>";
            let total = 0;
            
            if (cartItems.length === 0) {
                cartDiv.innerHTML += "<p>Your cart is empty.</p>";
            } else {
                cartItems.forEach(item => {
                    cartDiv.innerHTML += `<p>${item.name}: $${item.price.toFixed(2)}</p>`;
                    total += item.price;
                });
                cartDiv.innerHTML += `<strong>Total: $${total.toFixed(2)}</strong>`;
            }
            
            cartDiv.innerHTML += '<div id="paypal-button-container"></div>';
setTimeout(() => {
    if (typeof paypal !== "undefined") {
        paypal.Buttons().render('#paypal-button-container');
    }
}, 500); // Ensures it waits before trying to render

        }
    </script>
    <script>
    fetch('/.netlify/functions/getPaypalClientId')
        .then(response => response.json())
        .then(data => {
            const script = document.createElement('script');
            script.src = `https://www.paypal.com/sdk/js?client-id=${data.clientId}&currency=USD`;
            script.onload = () => {
                paypal.Buttons().render('#paypal-button-container');
            };
            document.head.appendChild(script);
        })
        .catch(error => console.error('Error loading PayPal SDK:', error));
</script>

</head>
<body>
    <h2>SC AHEAD Payments Portal</h2>
    <div id="cart"></div>
</body>
</html>
