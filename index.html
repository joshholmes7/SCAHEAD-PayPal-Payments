<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payments | Your Chapter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2, h3 {
            color: #003366;
        }
        table {
            margin: 0 auto;
        }
        input, select {
            width: 100%;
            padding: 5px;
        }
        footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #ccc;
            font-size: 14px;
            color: #666;
        }
        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }
        #paypal-button-container {
            margin-top: 20px;
        }
    </style>
    <script>
        // Fetch PayPal Client ID from environment variable
        fetch('/.netlify/functions/get-paypal-client-id')
            .then(response => response.json())
            .then(data => {
                let script = document.createElement('script');
                script.src = `https://www.paypal.com/sdk/js?client-id=${data.clientId}&currency=USD`;
                script.onload = function() { renderPayPalButtons(); };
                document.head.appendChild(script);
            })
            .catch(error => console.error('Error fetching PayPal Client ID:', error));

        function renderPayPalButtons() {
            paypal.Buttons({
                createOrder: function(data, actions) {
                    let selectedConference = document.getElementById("conference-type").value;
                    let selectedMembership = document.getElementById("membership-year").value;
                    let donationAmount = document.getElementById("donation-amount").value;
                    
                    return actions.order.create({
                        purchase_units: [{
                            amount: {
                                value: parseFloat(selectedConference) + parseFloat(selectedMembership) + parseFloat(donationAmount || 0)
                            },
                            description: "SC AHEAD Payment"
                        }]
                    });
                },
                onApprove: function(data, actions) {
                    return actions.order.capture().then(function(details) {
                        alert("Transaction completed by " + details.payer.name.given_name);
                    });
                }
            }).render('#paypal-button-container');
        }
    </script>
</head>
<body>
    <img src="https://github.com/joshholmes7/SCAHEAD-PayPal-Payments/blob/main/SC%20AHEAD%20Logo%20Color%202024.png?raw=true" alt="Organization Logo" class="logo">
    <h2>SC AHEAD Payments Portal</h2>
    <p>Select the items you want to purchase and proceed to checkout.</p>

    <h3>Conference Registration</h3>
    <select id="conference-type">
        <option value="25.00">Individual Member - $25.00</option>
        <option value="35.00">Individual Non-Member - $35.00</option>
    </select>
    <input type="text" id="conference-name" placeholder="Name of person being paid for" required>
    <input type="text" id="conference-institution" placeholder="Institution being represented" required>
    
    <h3>Individual Membership ($50)</h3>
    <select id="membership-year">
        <option value="50.00">24-25 - $50.00</option>
        <option value="50.00">25-26 - $50.00</option>
    </select>
    <input type="text" id="membership-name" placeholder="Member Name" required>
    <input type="text" id="membership-institution" placeholder="Institution being represented" required>
    
    <h3>Donate</h3>
    <input type="number" id="donation-amount" placeholder="Enter donation amount" required>
    
    <div id="paypal-button-container"></div>
    
    <footer>
        <p>Contact Treasurer: holmesj@sccsc.edu</p>
        <p>Mail payments to:<br>SC AHEAD Treasurer<br>Joshua Holmes<br>131 Community College Dr<br>Spartanburg, SC 29303</p>
    </footer>
</body>
</html>
