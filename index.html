<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payments | SC AHEAD</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2, h3 {
            color: #003366;
        }
        input, select {
            width: 100%;
            padding: 5px;
        }
        #paypal-button-container {
            margin-top: 20px;
        }
        #cart {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #f9f9f9;
            text-align: left;
        }
    </style>
    <script>
        let cartItems = [];

        function updateCartDisplay() {
            let cartDiv = document.getElementById("cart");
            cartDiv.innerHTML = "<h3>Shopping Cart</h3>";
            let total = 0;

            if (cartItems.length === 0) {
                cartDiv.innerHTML += "<p>Your cart is empty.</p>";
            } else {
                cartItems.forEach(item => {
                    cartDiv.innerHTML += `<p>${item.name}: $${item.price.toFixed(2)}</p>`;
                    total += item.price;
                });
                cartDiv.innerHTML += `<strong>Total: $${total.toFixed(2)}</strong>`;
            }

            cartDiv.innerHTML += '<div id="paypal-button-container"></div>';
            if (typeof paypal !== "undefined") {
                paypal.Buttons().render('#paypal-button-container');
            }
        }

        async function loadPayPalScript() {
            try {
                const response = await fetch('/.netlify/functions/getPaypalClientId');
                const data = await response.json();
                const script = document.createElement('script');
                script.src = `https://www.paypal.com/sdk/js?client-id=${data.clientId}&currency=USD`;
                script.onload = () => {
                    if (typeof paypal !== "undefined") {
                        paypal.Buttons().render('#paypal-button-container');
                    }
                };
                document.head.appendChild(script);
            } catch (error) {
                console.error("Error loading PayPal SDK:", error);
            }
        }

        document.addEventListener("DOMContentLoaded", function () {
            loadPayPalScript();
            updateCartDisplay();
        });

    </script>
</head>
<body>
    <h2>SC AHEAD Payments Portal</h2>
    <div id="cart"></div>
</body>
</html>
