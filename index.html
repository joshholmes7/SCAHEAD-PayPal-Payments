<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payments | Your Chapter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2, h3 {
            color: #003366;
        }
        table {
            margin: 0 auto;
        }
        input, select {
            width: 100%;
            padding: 5px;
        }
        footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #ccc;
            font-size: 14px;
            color: #666;
        }
        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }
        #paypal-button-container {
            margin-top: 20px;
        }
        #cart {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #f9f9f9;
            text-align: left;
        }
    </style>
    <script>
        let cartItems = [];

        function addRegistrations() {
            let numRegistrations = document.getElementById("conference-quantity").value;
            let registrationContainer = document.getElementById("registration-container");
            registrationContainer.innerHTML = "";

            for (let i = 0; i < numRegistrations; i++) {
                registrationContainer.innerHTML += `
                    <div>
                        <h4>Registration #${i + 1}</h4>
                        <select class="conference-type">
                            <option value="25.00">Individual Member - $25.00</option>
                            <option value="35.00">Individual Non-Member - $35.00</option>
                        </select>
                        <input type="text" class="registrant-name" placeholder="Name of person being paid for" required>
                        <input type="text" class="registrant-institution" placeholder="Institution being represented" required>
                    </div>
                `;
            }
            updateCart();
        }

        function updateCart() {
            cartItems = [];
            let registrationSelects = document.querySelectorAll(".conference-type");
            let names = document.querySelectorAll(".registrant-name");
            let institutions = document.querySelectorAll(".registrant-institution");
            let membershipSelect = document.getElementById("membership-year").value;
            let donationAmount = document.getElementById("donation-amount").value || 0;

            registrationSelects.forEach((select, index) => {
                cartItems.push({ 
                    name: `Conference Registration for ${names[index].value} (${institutions[index].value})`, 
                    price: parseFloat(select.value) 
                });
            });
            
            if (membershipSelect !== "none") {
                cartItems.push({ name: "Membership", price: parseFloat(membershipSelect) });
            }
            if (parseFloat(donationAmount) > 0) {
                cartItems.push({ name: "Donation", price: parseFloat(donationAmount) });
            }
            
            updateCartDisplay();
        }

        function updateCartDisplay() {
            let cartDiv = document.getElementById("cart");
            cartDiv.innerHTML = "<h3>Shopping Cart</h3>";
            let total = 0;
            
            if (cartItems.length === 0) {
                cartDiv.innerHTML += "<p>Your cart is empty.</p>";
            } else {
                cartItems.forEach(item => {
                    cartDiv.innerHTML += `<p>${item.name}: $${item.price.toFixed(2)}</p>`;
                    total += item.price;
                });
                cartDiv.innerHTML += `<strong>Total: $${total.toFixed(2)}</strong>`;
            }
        }

        function renderPayPalButtons() {
            paypal.Buttons({
                createOrder: function(data, actions) {
                    if (cartItems.length === 0) {
                        alert("Your cart is empty. Please add items before checkout.");
                        return;
                    }

                    let total = cartItems.reduce((sum, item) => sum + item.price, 0);
                    return actions.order.create({
                        purchase_units: [{
                            amount: {
                                value: total.toFixed(2)
                            },
                            description: "SC AHEAD Payment"
                        }]
                    });
                },
                onApprove: function(data, actions) {
                    return actions.order.capture().then(function(details) {
                        alert("Transaction completed by " + details.payer.name.given_name);
                    });
                }
            }).render('#paypal-button-container');
        }

        fetch('/.netlify/functions/get-paypal-client-id')
            .then(response => response.json())
            .then(data => {
                let script = document.createElement('script');
                script.src = `https://www.paypal.com/sdk/js?client-id=${data.clientId}&currency=USD`;
                script.onload = function() { renderPayPalButtons(); };
                document.head.appendChild(script);
            })
            .catch(error => console.error('Error fetching PayPal Client ID:', error));
    </script>
</head>
<body>
    <img src="https://github.com/joshholmes7/SCAHEAD-PayPal-Payments/blob/main/SC%20AHEAD%20Logo%20Color%202024.png?raw=true" alt="Organization Logo" class="logo">
    <h2>SC AHEAD Payments Portal</h2>
    <p>Select the items you want to purchase and proceed to checkout.</p>

    <h3>Number of Conference Registrations</h3>
    <input type="number" id="conference-quantity" min="1" value="1" onchange="addRegistrations()">
    <div id="registration-container"></div>
    
    <h3>Individual Membership</h3>
    <select id="membership-year" onchange="updateCart()">
        <option value="none">Select Membership Year</option>
        <option value="50.00">24-25 - $50.00</option>
        <option value="50.00">25-26 - $50.00</option>
    </select>
    
    <h3>Donate</h3>
    <input type="number" id="donation-amount" placeholder="Enter donation amount" oninput="updateCart()" required>
    
    <div id="cart"></div>
    <div id="paypal-button-container"></div>
    
    <footer>
        <p>Contact Treasurer: holmesj@sccsc.edu</p>
        <p>Mail payments to:<br>SC AHEAD Treasurer<br>Joshua Holmes<br>131 Community College Dr<br>Spartanburg, SC 29303</p>
    </footer>
</body>
</html>
