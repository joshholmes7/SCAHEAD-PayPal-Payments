<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SC AHEAD Payments Portal</title>
    <script>
    fetch('/.netlify/functions/getPaypalClientId')
        .then(response => response.json())
        .then(data => {
            if (!data.clientId) throw new Error("Invalid PayPal Client ID Response");
            
            const script = document.createElement("script");
            script.src = `https://www.paypal.com/sdk/js?client-id=${data.clientId}&currency=USD`;
            script.onload = () => paypal.Buttons().render("#paypal-button-container");
            document.head.appendChild(script);
        })
        .catch(error => console.error("Error loading PayPal SDK:", error));
</script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }
        .remove-btn {
            background: red;
            color: white;
            border: none;
            padding: 3px 7px;
            cursor: pointer;
            border-radius: 3px;
            width: auto;
        }
        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }
        .donation-options {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .donation-label {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }
    </style>
    <script>
        let cartItems = [];

        function addRegistration() {
            let container = document.getElementById("registration-container");
            let div = document.createElement("div");
            div.innerHTML = `
                <h4>Conference Registration</h4>
                <select class="conference-type" required onchange="updateCart()">
                    <option value="">Select Registration Type</option>
                    <option value="25.00">Individual Member - $25.00</option>
                    <option value="35.00">Individual Non-Member - $35.00</option>
                </select>
                <input type="text" class="registrant-name" placeholder="Name" required oninput="updateCart()">
                <input type="text" class="registrant-institution" placeholder="Institution" required oninput="updateCart()">
            `;
            container.appendChild(div);
            updateCart();
        }

        function addMembership() {
            let container = document.getElementById("membership-container");
            let div = document.createElement("div");
            div.innerHTML = `
                <h4>Membership</h4>
                <select class="membership-type" required onchange="updateCart()">
                    <option value="">Select Membership Type</option>
                    <option value="50.00">24-25 - $50.00</option>
                    <option value="50.00">25-26 - $50.00</option>
                </select>
                <input type="text" class="member-name" placeholder="Name" required oninput="updateCart()">
                <input type="text" class="member-institution" placeholder="Institution" required oninput="updateCart()">
            `;
            container.appendChild(div);
            updateCart();
        }

        function addDonation() {
            let container = document.getElementById("donation-container");
            let div = document.createElement("div");
            div.innerHTML = `
                <h4>Donation</h4>
                <div class="donation-options">
                    <label><input type="radio" name="donation-amount" value="100" onchange="updateCart()"> $100</label>
                    <label><input type="radio" name="donation-amount" value="500" onchange="updateCart()"> $500</label>
                    <label><input type="radio" name="donation-amount" value="1000" onchange="updateCart()"> $1000</label>
                    <label><input type="radio" name="donation-amount" id="donation-other" value="other" onchange="toggleDonationInput()"> Other</label>
                </div>
                <input type="number" class="donation-amount" min="1" placeholder="Enter Amount" required disabled oninput="updateCart()">
                <select class="donation-category" required onchange="updateCart()">
                    <option value="">Select Designation</option>
                    <option value="Event Food">Event Food</option>
                    <option value="Event Facilities">Event Facilities</option>
                    <option value="Presenter Fees">Presenter Fees</option>
                    <option value="Annual Business Expenses">Annual Business Expenses</option>
                    <option value="SC AHEAD BOD Discretion">SC AHEAD BOD Discretion</option>
                </select>
            `;
            container.appendChild(div);
            updateCart();
        }

        function toggleDonationInput() {
            let input = document.querySelector(".donation-amount");
            input.disabled = !document.getElementById("donation-other").checked;
            updateCart();
        }

        function updateCart() {
            cartItems = [];

            document.querySelectorAll(".conference-type").forEach((select, index) => {
                let name = document.querySelectorAll(".registrant-name")[index]?.value.trim();
                let institution = document.querySelectorAll(".registrant-institution")[index]?.value.trim();
                if (select.value && name && institution) {
                    cartItems.push({ name: `Conference Registration: ${name} (${institution})`, price: parseFloat(select.value) });
                }
            });

            document.querySelectorAll(".membership-type").forEach((select, index) => {
                let name = document.querySelectorAll(".member-name")[index]?.value.trim();
                let institution = document.querySelectorAll(".member-institution")[index]?.value.trim();
                if (select.value && name && institution) {
                    cartItems.push({ name: `Membership: ${name} (${institution})`, price: parseFloat(select.value) });
                }
            });

            let selectedDonation = document.querySelector('input[name="donation-amount"]:checked');
            let donationAmount = selectedDonation 
                ? (selectedDonation.value === "other" 
                    ? parseFloat(document.querySelector(".donation-amount").value) || 0 
                    : parseFloat(selectedDonation.value))
                : 0;
            let donationCategory = document.querySelector(".donation-category")?.value;
            if (donationAmount > 0 && donationCategory) {
                cartItems.push({ name: `Donation: ${donationCategory}`, price: donationAmount });
            }

            updateCartDisplay();
        }

        function updateCartDisplay() {
            let cartDiv = document.getElementById("cart");
            cartDiv.innerHTML = "<h3>Shopping Cart</h3>";

            let total = 0;
            cartItems.forEach((item, index) => {
                cartDiv.innerHTML += `
                    <div class="cart-item">
                        <span>${item.name}: $${item.price.toFixed(2)}</span>
                        <button class="remove-btn" onclick="removeItem(${index})">X</button>
                    </div>
                `;
                total += item.price;
            });

            cartDiv.innerHTML += `<strong>Total: $${total.toFixed(2)}</strong>`;
            document.getElementById("paypal-button-container").innerHTML = "";
            if (total > 0) {
                paypal.Buttons().render("#paypal-button-container");
            }
        }

        function removeItem(index) {
            cartItems.splice(index, 1);
            updateCartDisplay();
        }
    </script>
</head>
<body>
    <img src="logo.png" alt="SC AHEAD Logo" class="logo">
    <h2>SC AHEAD Payments Portal</h2>
    <div id="cart"></div>
    <div id="paypal-button-container"></div>
</body>
</html>
