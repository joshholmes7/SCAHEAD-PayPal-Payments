<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SC AHEAD Payments Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2, h3 {
            color: #003366;
        }
        input, select, button {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }
        #cart {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #f9f9f9;
            text-align: left;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }
        .remove-btn {
            background: red;
            color: white;
            border: none;
            padding: 3px 7px;
            cursor: pointer;
            border-radius: 3px;
            width: auto;
        }
        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }
        .donation-options {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .donation-label {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }
        .missing-field {
            border: 2px solid red !important;
            background-color: #ffdddd;
        }
    </style>
    <script>
        let cartItems = [];

        function validateFields() {
            let allValid = true;

            document.querySelectorAll(".conference-type, .registrant-name, .registrant-institution, .membership-type, .member-name, .member-institution").forEach(field => {
                if (!field.value.trim()) {
                    field.classList.add("missing-field");
                    allValid = false;
                } else {
                    field.classList.remove("missing-field");
                }
            });

            let selectedDonation = document.querySelector('input[name="donation-amount"]:checked');
            if (selectedDonation) {
                let donationCategory = document.getElementById("donation-category");
                if (!donationCategory.value.trim()) {
                    donationCategory.classList.add("missing-field");
                    allValid = false;
                } else {
                    donationCategory.classList.remove("missing-field");
                }

                if (selectedDonation.value === "other") {
                    let otherAmount = document.getElementById("donation-amount");
                    if (!otherAmount.value.trim() || parseFloat(otherAmount.value) <= 0) {
                        otherAmount.classList.add("missing-field");
                        allValid = false;
                    } else {
                        otherAmount.classList.remove("missing-field");
                    }
                }
            }

            return allValid;
        }

        function addRegistration() {
            let container = document.getElementById("registration-container");
            let div = document.createElement("div");
            div.innerHTML = `
                <h4>Conference Registration</h4>
                <select class="conference-type" onchange="updateCart()">
                    <option value="">Select Registration Type</option>
                    <option value="25.00">Individual Member - $25.00</option>
                    <option value="35.00">Individual Non-Member - $35.00</option>
                </select>
                <input type="text" class="registrant-name" placeholder="Name" oninput="updateCart()">
                <input type="text" class="registrant-institution" placeholder="Institution" oninput="updateCart()">
            `;
            container.appendChild(div);
            updateCart();
        }

        function addMembership() {
            let container = document.getElementById("membership-container");
            let div = document.createElement("div");
            div.innerHTML = `
                <h4>Membership</h4>
                <select class="membership-type" onchange="updateCart()">
                    <option value="">Select Membership Type</option>
                    <option value="50.00">24-25 - $50.00</option>
                    <option value="50.00">25-26 - $50.00</option>
                </select>
                <input type="text" class="member-name" placeholder="Name" oninput="updateCart()">
                <input type="text" class="member-institution" placeholder="Institution" oninput="updateCart()">
            `;
            container.appendChild(div);
            updateCart();
        }

        function updateCart() {
            cartItems = [];

            document.querySelectorAll(".conference-type").forEach((select, index) => {
                let name = document.querySelectorAll(".registrant-name")[index]?.value || "";
                let institution = document.querySelectorAll(".registrant-institution")[index]?.value || "";
                cartItems.push({ 
                    name: `Conference Registration for ${name} (${institution})`, 
                    price: parseFloat(select.value) 
                });
            });

            document.querySelectorAll(".membership-type").forEach((select, index) => {
                let name = document.querySelectorAll(".member-name")[index]?.value || "";
                let institution = document.querySelectorAll(".member-institution")[index]?.value || "";
                cartItems.push({ 
                    name: `Membership for ${name} (${institution})`, 
                    price: parseFloat(select.value) 
                });
            });

            updateCartDisplay();
        }

        function updateCartDisplay() {
            let cartDiv = document.getElementById("cart");
            cartDiv.innerHTML = "<h3>Shopping Cart</h3>";

            let total = 0;
            cartItems.forEach((item, index) => {
                cartDiv.innerHTML += `
                    <div class="cart-item">
                        <span>${item.name}: $${item.price.toFixed(2)}</span>
                        <button class="remove-btn" onclick="removeItem(${index})">X</button>
                    </div>
                `;
                total += item.price;
            });

            cartDiv.innerHTML += `<strong>Total: $${total.toFixed(2)}</strong>`;

            document.getElementById("paypal-button-container").innerHTML = "";
            if (total > 0 && typeof paypal !== "undefined") {
                paypal.Buttons({
                    onClick: function(data, actions) {
                        if (!validateFields()) {
                            alert("Please fill out all required fields before proceeding.");
                            return actions.reject();
                        }
                        return actions.resolve();
                    }
                }).render("#paypal-button-container");
            }
        }

        function removeItem(index) {
            cartItems.splice(index, 1);
            updateCartDisplay();
        }

        fetch('/.netlify/functions/getPaypalClientId')
            .then(response => response.json())
            .then(data => {
                if (!data.clientId) throw new Error("Invalid PayPal Client ID Response");

                const script = document.createElement("script");
                script.src = `https://www.paypal.com/sdk/js?client-id=${data.clientId}&currency=USD`;
                script.onload = () => updateCartDisplay();
                document.head.appendChild(script);
            })
            .catch(error => console.error("Error loading PayPal SDK:", error));
    </script>
</head>
<body>
    <h2>SC AHEAD Payments Portal</h2>
    <button onclick="addRegistration()">Add Registration</button>
    <div id="registration-container"></div>

    <button onclick="addMembership()">Add Membership</button>
    <div id="membership-container"></div>

    <div id="cart"></div>
    <div id="paypal-button-container"></div>
</body>
</html>
